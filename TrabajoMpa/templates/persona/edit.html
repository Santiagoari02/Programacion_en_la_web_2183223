
{% include 'header.html' %}

{% for personas in persona %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header" style="font-size: 25px;">
            Editar Estudiante
        </div>
        <div class="card-body">
            <h5 class="card-title" style="font-size: 20px;">Datos Nuevos</h5>
            <p class="card-text">
                
                <div class="form-group">
                    <label for="txtNombre">Nombres:</label>
                    <input id="txtNombre" value="{{personas[1]}}" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtApellidos">Apellidos:</label>
                    <input id="txtApellidos" value="{{personas[2]}}" class="form-control" type="text" name="txtApellidos">
                </div>
                
                <div class="form-group">
                    <label for="txtTipodocumento">TipoDocumento:</label>
                    <input id="txtTipodocumento" value="{{personas[3]}}" class="form-control" type="text" name="txtTipodocumento">
                </div>
                
                <div class="form-group">
                    <label for="numDocumento">NroDocumento:</label>
                    <input id="numDocumento" value="{{personas[4]}}" class="form-control" type="number" name="numDocumento">
                </div>

                <div class="form-group">
                    <label for="txtPais">PaisResidencia:</label>
                    <input id="txtPais" value="{{personas[5]}}" class="form-control" type="text" name="txtPais">
                </div>

                <div class="form-group">
                    <label for="txtDpto">DptoResidencia:</label>
                    <input id="txtDpto" value="{{personas[6]}}" class="form-control" type="text" name="txtDpto">
                </div>

                <div class="form-group">
                    <label for="txtCiudad">CiudadResidencia:</label>
                    <input id="txtCiudad" value="{{personas[7]}}" class="form-control" type="text" name="txtCiudad">
                </div>

                <div class="form-group">
                    <label for="dateFechanacimiento">FechaNacimiento:</label>
                    <input id="dateFechanacimiento" value="{{personas[8]}}" class="form-control" type="date" name="dateFechanacimiento">
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input id="txtEmail" value="{{personas[9]}}" class="form-control" type="text" name="txtEmail">
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input id="txtTelefono" value="{{personas[10]}}" class="form-control" type="text" name="txtTelefono">
                </div>

                <div class="form-group">
                    <label for="txtUsuario">Usuario:</label>
                    <input id="txtUsuario" value="{{personas[11]}}" class="form-control" type="text" name="txtUsuario">
                </div>

                <div class="form-group">
                    <label for="txtContrase単a">Contrase単a:</label>
                    <input id="txtContrase単a" value="{{personas[12]}}" class="form-control" type="text" name="txtContrase単a">
                </div>

                <input type="hidden" value="{{personas[0]}}" name="txtID" id="txtID">
                <br>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Realizar Cambios">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                </div>
            
                
            </p>
        </div>
    </div>

</form><br>

{% endfor %}
{% include 'footer.html' %}
